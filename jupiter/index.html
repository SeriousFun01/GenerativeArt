<html>
  <head>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script type="text/javascript" src="../node_modules/glslCanvas/dist/GlslCanvas.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        const canvas = document.getElementById('canvas');
        const wrapper = document.getElementById('wrapper');
        canvas.width = window.innerHeight * 4;
        const height = (288 / 512) * window.innerHeight * 4;
        canvas.height = height;
        //wrapper.style.transform = `rotate(90deg) translateX(${height}px)`;
      };
    </script>
  </head>

  <body>
    <div id="wrapper" style="transform: rotate(90deg) translateX(450px)">
      <canvas id="canvas" class="glslCanvas" data-fragment-url="jupiter.frag"></canvas>
    </div>
  </body>
</html>
