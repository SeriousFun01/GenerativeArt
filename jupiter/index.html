<html>
  <head>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script type="text/javascript" src="../node_modules/glslCanvas/dist/GlslCanvas.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        const canvas = document.getElementById('canvas');
        const height = window.innerHeight * 1;
        canvas.width = height;
        canvas.height = (3 / 5) * height;
      };
    </script>
  </head>

  <body>
    <canvas id="canvas" class="glslCanvas" data-fragment-url="jupiter.frag" style="transform: rotate(90deg) translateX(20%);"></canvas>
  </body>
</html>
